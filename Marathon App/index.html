<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- Assuming vite.svg is in your public folder -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Training Planner</title>
    <style>
      body {
        font-family: 'Inter', sans-serif; /* Make sure you are loading 'Inter' font if not a system font */
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile for a more app-like feel */
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      .modal-overlay {
        overscroll-behavior: contain;
      }
      .modal-content {
        max-height: 90vh;
      }
    </style>
    <!-- 
      Removed Tailwind CDN script - Tailwind will be processed by Vite.
      Removed importmap - Vite will handle bundling dependencies from node_modules.
      The main CSS (index.css with Tailwind directives) will be imported
      in your index.tsx (or main.tsx) and Vite will inject it.
    -->
  </head>
  <body class="bg-slate-900 text-slate-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script> 
    <!-- 
      This src path points to your main TypeScript entry file.
      For development, Vite serves it.
      For production build, Vite replaces this with a link to the bundled JS.
      Ensure 'index.tsx' is at the root of your 'Marathon App' folder, 
      or if it's in 'src', this should be '/src/index.tsx'.
    -->
  </body>
</html>
